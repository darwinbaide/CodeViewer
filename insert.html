<!DOCTYPE html>
<html lang="en">

<head>
    <title>Code Viewer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="insert.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script> -->
</head>

<!-- `codeName`,`keywords`,`description`,`relatedTopics`,`language`,`version`,`active`,`example`,`exampleFile`,`exampleLocation` -->

<body onbeforeunload="" class="" style='background-color:dodgerblue;' onload="">

    <div onclick="">
        <hr data-content="CONTENT" class="hr-text">
        <div class="m-5  rounded bg-light" style="white-space: pre-wrap;" id="output">
            <div class="container m-5">
                <div class="h1 centered">
                    <u>  Insert New Code Example into Library</u>
                </div>
                <div>
                    <div class="input-group ">
                        <div class="input-group-prepend">
                            <div class="input-group-text" id="">Code Name</div>
                        </div>
                        <input type="text" class="form-control" id="codeName" placeholder="Print Function">
                    </div>

                    <div class="input-group ">
                        <div class="input-group-prepend">
                            <div class="input-group-text">Description</div>
                        </div>
                        <input type="text" class="form-control" id="codeDescription" placeholder="How to print a string. ">
                    </div>

                    <div class="input-group ">
                        <div class="input-group-prepend">
                            <div class="input-group-text">Keywords</div>
                        </div>
                        <input type="text" class="form-control" id="codeKeywords" placeholder="print, echo">
                    </div>

                    <div class="input-group ">
                        <div class="input-group-prepend">
                            <div class="input-group-text">Realated Topics</div>
                        </div>
                        <input type="text" class="form-control" id="codeRelated" placeholder="Printing">
                    </div>

                    <div class="input-group ">
                        <div class="input-group-prepend">
                            <div class="input-group-text">Language</div>
                        </div>
                        <input type="text" class="form-control" id="codeLanguage" placeholder="Python">
                    </div>

                    <div class="input-group ">
                        <div class="input-group-prepend">
                            <div class="input-group-text">Version</div>
                        </div>
                        <input type="text" class="form-control" id="codeVersion" placeholder="3.7/3.8">
                    </div>

                    <div class="input-group ">
                        <div class="input-group-prepend">
                            <div class="input-group-text">Code</div>
                        </div>
                        <input type="text" class="form-control" id="codeCode" placeholder="Actual code if you are not providing an example file.">
                    </div>

                    <div class="input-group ">
                        <div class="input-group-prepend">
                            <div class="input-group-text">Example File</div>
                        </div>
                        <input type="text" class="form-control" id="codeFile" placeholder="C:\Users\Darwin\Documents\Projects\Website\File.txt">
                    </div>

                    <div class="input-group ">
                        <div class="input-group-prepend">
                            <div class="input-group-text">Example Location</div>
                        </div>
                        <input type="text" class="form-control" id="codeLocation" placeholder="Where in the Example file is the example.    Ex. on line 45 or function LoadMain()">
                    </div>
                </div>
                <div class="centered">
                    <button type="button" class="btn btn-primary" onclick="submit();">Submit Entry</button>

                </div>


            </div>

        </div>


    </div>
</body>

<style>

</style>

</html>
